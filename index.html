<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="upper-header">
          <img
            class="icon"
            id="search-icon"
            src="photos/search-web.svg"
            alt="search bar icon"
          />
          <input
            class="search-bar"
            type="search"
            name="search_bar"
            id="search_bar"
            placeholder="Search..."
          />

          <div class="side-profile">
            <img
              class="icon"
              id="notification-icon"
              src="photos/bell.svg"
              alt="notification bell"
            />
            <img
              class="profile-pic"
              id="side-profile-picture"
              src="photos/owl.svg"
              alt="profile picture in the right corner"
            />
            <h2 class="profile-name">Robert Juru</h2>
          </div>
        </div>
        <div class="lower-header">
          <div class="main-profile">
            <img
              class="profile-pic"
              id="main-profile-picture"
              src="photos/owl.svg"
              alt="main profile picture"
            />
            <div class="greeting">
            <h2>Hi there,</h2>
            <h1>Robert Juru (@robert)</h1>
          </div>
        </div>
          <div class="header-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        
      </header>

      <aside>
        <div class="nav-header">
          <img
            class="dash-icon"
            src="photos/dashboard-icon.png"
            alt="dashboard icon"
          />
          <h1>Dashboard</h1>
        </div>

        <nav class="sidebar">
          <ul class="first-section">
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Messagess</a></li>
            <li><a href="#">History</a></li>
            <li><a href="#">Tasks</a></li>
            <li><a href="#">Communities</a></li>
          </ul>
          <ul class="second-section">
            <li><a href="#">Settings</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Privacy</a></li>
          </ul>
        </nav>
      </aside>

      <main>
        <section class="projects">
          <h2>Your Projects</h2>
        </section>

        <section class="announcements">
          <h2>Announcements</h2>
        </section>

        <section class="recent-activity">
          <h2>Recent Activity</h2>
        </section>
      </main>
    </div>
  </body>
</html>
